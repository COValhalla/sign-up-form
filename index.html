<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="main-container">
        <div class ="img-container">
            <img class="background-image" src="resources/tree-background.avif" alt="tree branches">
            <div class="background-color">
                <img class="img-logo" src="resources/odin-lined.png" alt="odin logo">
                <div class="odin-text">Odin</div>
            </div>
        </div>
        <div class="form-column">
            <div class="paragraph-one">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. <br> Sign up <em>now</em> to get started.
            </div>

            <div class="paragraph-two">You know you want to.</div>

            <div class="form-background">
                <div class="paragraph-three">Lets do this!</div>
                <form action="#" id="form">
                <div class="form-box">
                    <div class="form-column-one">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                            <span></span>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                            <span></span>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                            <span></span>
                        </div>
                        <div class="form-column-two">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                            <span></span>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="telephone" id="telephone" required>
                            <span></span>
                            <label for="password-conf">Confirm Password</label>
                            <input type="password" name="password-conf" id="password-conf" required>
                            <span></span>
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="create-account">
                <button type="submit" form="form">Create Account</button>
            </div>

            <div class="login">Already have an account?<span>Log in.</span></div>
        </div>
    </div>


    </div>
</body>

</html>
